apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/jcepedav/keycloak-app  # Cambiar por tu repo
    targetRevision: HEAD
    path: ./keycloak-helm  # Ruta donde está el Chart (ajustar si está en un subdirectorio)
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: keycloak.namespace
          value: keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
