apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Values.keycloak.keycloakAppName }}
  namespace: {{ .Release.Namespace }}
spec:
  instances: 1
  image: quay.io/keycloak/keycloak:21.0.1
  db:
    vendor: postgres
    host: postgresql
    database: rhbk
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: cert-manager-rhbk-demo-cert
  hostname:
    hostname: {{ .Values.keycloak.keycloakAppName }}-{{ .Release.Namespace }}.apps.{{ .Values.keycloak.clusterDomain }}
  proxy:
    headers: xforwarded # double check your reverse proxy sets and overwrites the X-Forwarded-* headers

