apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: keycloak-dev

replacements:
  - source:
      kind: Namespace
      fieldPath: metadata.name
    targets:
      - select:
          kind: Namespace
        fieldPaths:
          - metadata.name
        options:
          create: true
      - select:
          kind: OperatorGroup
        fieldPaths:
          - metadata.namespace
          - spec.targetNamespaces.0
      - select:
          kind: Subscription
        fieldPaths:
          - metadata.namespace
